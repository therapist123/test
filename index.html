<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="yeet.css">
<style>
.button {
  background-color: #ec8888;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>

</head>
<body>

<h1>PROJECT YEET</h1>
<p1>
Collect Wood and Stone to craft tools to increase your productivity.
</p1>
<button class="button" onclick="collectsticks()">Collect Wood</button>
<button class="button" onclick="checkwood()">Wood Inventory</button>
<button class="button" onclick="collectpebbles()">Collect Small Rocks</button>
<button class="button" onclick="checkstone()">Stone Inventory</button>
<button class="button" onclick="crafthatchet()">Craft Hatchet (20 Wood)</button>
<button class="button" onclick="craftpickaxe()">Craft Pickaxe (50 Wood,20 Stone)</button>
<script>
var wood = 0;
var stone = 0;
var hatchet = 0;
var metal = 0;
var pickaxe = 0;
function collectsticks() {
 if (hatchet >= 1) {
   wood=wood+6;
 } else {
   wood=wood+3;  
 }
}
function collectpebbles() {
 if (pickaxe >= 1) {
  stone=stone=4;
 } else {
  stone=stone+1;
}
function checkwood() {
 window.alert(wood);
}
function checkstone() {
 window.alert(stone);
}
function collectmetal() {
  if (pickaxe >= 1;) {
    metal=metal+1;
  }
}
function crafthatchet() {
  if (wood >= 20) {
      wood=wood-20;
      hatchet++;
      window.alert("Hatchet crafted.");
   }
}
</script>
</body>
</html>
